<div class="auth-container authBackground">
  <div class="row auth-main">
    <div class="col form-box">
      <div class="form-section">
        <div class="auth-wrapper">
          <div class="text-center">
            <!-- <img src="assets/images/PBlogo.png" width="260px" height="200px" class="px-2 mx-2" alt="" /> -->
          </div>

          <h2 class="mb-4">Welcome to E&M TECH</h2>

          <small><strong>
              <h6 class="mb-4">LITIGATION PLATFORM</h6>
            </strong></small>

          <p style="color: #423f3f">Enter credentials below:</p>

          <h3>Sign in</h3>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <!-- <div class="badge col-blue"><a routerLink="/authentication/forgot-password">Forgot Password?</a></div> -->

            <div class="badge badge-solid-green mb-3">
              <a routerLink="/supplier-authentication/forgot-password" style="color: #000000">Forgot Password?</a>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-1"></div>
            <div *ngIf="error" class="alert alert-danger mt-1 mb-1">
              {{ error }}
            </div>

            <div class="container-auth-form-btn">
              <div style="text-align: center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid" type="submit">
                  Login
                </button>
              </div>
            </div>
          </form>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fab fa-google"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>

        <!-- <div class="badge badge-solid-green my-2">
          <a routerLink="/supplier-authentication/signup"
          style="color: #000000">Need a supplier account?</a>
        </div> -->


        <div class="badge badge-solid-green mt-3">
          <small>
            <a href="https://emtechhouse.co.ke" target="_blank" style="color: #000000">Powered by E&M Technology
              House</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
